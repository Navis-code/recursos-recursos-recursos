<mat-nav-list>
  <a mat-list-item href="https://twitter.com/NavisCode" target="_blank" rel="noopener">Creado con 💚<br>Navis Code</a>
  <a mat-list-item href="https://github.com/Navis-code/recursos-recursos-recursos" target="_blank"
    rel="noopener">Contribuye aquí ✔️</a>
  <cdk-virtual-scroll-viewport itemSize="50" class="virtual-scroll-viewport-nav-list">
    <a mat-list-item class="virtual-scroll-viewport-nav-list-item" routerLink="/category/{{categoryName}}"
      routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}"
      *cdkVirtualFor="let categoryName of categoriesName">{{categoryName | titlecase}}</a>
  </cdk-virtual-scroll-viewport>
</mat-nav-list>
